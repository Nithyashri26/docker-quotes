<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Motivational Quote App</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #f8ffae, #43c6ac);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      max-width: 500px;
      width: 90%;
      text-align: center;
      transition: all 0.3s ease;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
      font-size: 28px;
    }

    .quote-box {
      font-size: 22px;
      color: #555;
      margin-bottom: 30px;
      min-height: 60px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #43c6ac;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #2ebf91;
    }

    footer {
      margin-top: 20px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your Daily Motivation!!</h1>
    <div class="quote-box" id="quote">Loading...</div>
    <button onclick="getQuote()">Get New Quote</button>
    <footer>ðŸ’¡ Refresh your mind in one click</footer>
  </div>

  <script>
    async function getQuote() {
      const res = await fetch('/quote');
      const quote = await res.text();
      document.getElementById('quote').innerText = quote;
    }

    getQuote(); // load first quote automatically
  </script>
</body>
</html>
